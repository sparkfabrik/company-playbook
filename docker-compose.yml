version: "3.8"
services:
  documentation:
    image: linuxserver/raneto:0.17.3
    environment:
      - DNSDOCK_ALIAS=playbook.sparkfabrik.loc
      - VIRTUAL_HOST=playbook.sparkfabrik.loc
    ports:
      - 3000:3000
    volumes:
      - ./content:/app/raneto/content
      - ./custom/themes:/app/raneto/themes
      - ./config:/app/raneto/config
      - ./assets:/app/raneto/assets
    working_dir: /app/raneto
    